<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <h1>Calculadora</h1>
  <body>
    <button class="pantalla"></button>
    <main>
      <button class="borrartodo">CE</button>
      <button class="porciento">%</button>
      <button class="dividir">/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button class="multiplicar">*</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="restar">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="sumar">+</button>
      <button class="numero">0</button>
      <button class="numero">,</button>
      <button class="borrar">C</button>
      <button class="igual">=</button>
    </main>
  </body>
</html>
